<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag video</title>
</head>
<body>
    <h1>Recursos de HTML</h1>
    <div>
        <video width="320" height="240" controls src="../1_HTML5/1_HTML5/video/cidade.mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <audio controls src="../1_HTML5/1_HTML5/audio/music.mp3" type="audio/mpeg">

        </audio>
    </div>

    <div>
        <figure>
            <img src="../1_HTML5/1_HTML5/img/ricefield.jpg" alt="Campo de arroz">
            <figcaption>Um lindo campo de arroz...</figcaption>
        </figure>
    </div>
</body>
</html>
