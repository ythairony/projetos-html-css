<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1>Preencha o formulário</h1>
        <form action="">
            <!-- required obriga preencher o campo -->
            <label for="">Nome: </label>
            <input type="text" name="name" required placeholder="Nome" autofocus>
            <label for="">E-mail: </label>
            <input type="email" name="email" placeholder="E-mail">
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div>
        <p contenteditable="true">Este é um parágrafo que pode ser editado.</p>
    </div>
</body>
</html>
